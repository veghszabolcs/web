<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Form</title>
</head>

<body>
    <div class="w-50 mx-auto border border-3 mt-3 border-dark">
        <form class="p-2">
            <label for="">Jelentkező neve:</label><br>
            <input type="text" placeholder="Adja meg a nevét..."><br>
            <label for="">Születési dátum:</label><br>
            <input type="date"><br>
            <h5 class="mt-3">Melyik tanfolyamokra jelentkezik?</h5>
            <div class="border border-3 border-dark p-2 mr-0">
                <input type="checkbox">
                <label for="">Android programozás</label><br>
                <input type="checkbox">
                <label for="">Java programozás</label><br>
                <input type="checkbox">
                <label for="">C programozás</label><br>
                <input type="checkbox">
                <label for="">C# programozás</label>
            </div>
            <h5>Kér számlát?</h5>
            <div class="border border-3 border-dark p-2">
                <input type="radio" name="in">
                <label for="">Igen</label><br>
                <input type="radio" name="in">
                <label for="">Nem</label>
            </div>
            
        </form>
    </div>
</body>

</html>
