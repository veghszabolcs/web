<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eseménykezelés</title>
</head>
<body> 
    <h1 id="message">Hello World</h1>
    <button id="change">Szöveg megváltoztatása</button>
    <input type="color" name="color" id="color">
    <button id="colorChange">Szín megváltoztatása</button>
    <script>
        const buttonChange = document.getElementById("change")
        buttonChange.addEventListener("click", changeText)
        function changeText(){
            document.getElementById("message").innerHTML = "csa"
        }
        const colorButton = document.getElementById("colorChange")
        colorButton.addEventListener("click", changeBackground)
        function changeBackground(){
            document.body.style.backgroundColor = document.getElementById("color").value
        }
    </script>
</body>
</html>
