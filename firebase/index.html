<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentikáció</title>
</head>

<body>
    <form action="">
        <input type="text" id="email">
        <input type="text" id="password">
        <input type="button" id="sendCredentials" value="Send">
    </form>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Firebase konfig beillesztése
        const firebaseConfig = {
            apiKey: "AIzaSyCarI1NCfTb75u3s4BpydN_4zpSQYaGokU",
            authDomain: "projekt1-23d02.firebaseapp.com",
            projectId: "projekt1-23d02",
            storageBucket: "projekt1-23d02.appspot.com",
            messagingSenderId: "348256195548",
            appId: "1:348256195548:web:48b1a0b19553a860f33519"
        };

        //Firebase inicializálás
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('sendCredentials').addEventListener('click', function (event) {
            event.preventDefault();
            // kiolvassuk az adatokat
            var email = document.getElementById('email').value
            var password = document.getElementById('password').value

            //Regisztráció
            createUserWithEmailAndPassword(auth, email, password)
                .then(function (userCredential) {
                    // Sikeres regisztráció
                    var user = userCredential.user;
                    console.log('Regisztráció sikeres:', user);
                })
                .catch(function (error) {
                    // Hiba történt
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    console.error('Regisztrációs hiba:', errorCode, errorMessage);
                });
        });
    </script>
</body>

</html>
